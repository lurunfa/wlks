<!DOCTYPE html>
<html>
<head>
    <title>li3.html</title>
    <meta charset="utf-8">
    <!-- 引入jQuery -->
    <script src="../easyUI/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').click(function () {
                var n = $("input[name='check']:checked").length;
                $("div").eq(0).html("<strong>有" + n + " 个被选中!</strong>");
            });
        });
    </script>
</head>
<body>
<input type="checkbox" value="1" name="check" checked/>
<input type="checkbox" value="2" name="check"/>
<input type="checkbox" value="3" name="check" checked/>
<input type="button" value="测试选中的个数" id="btn"/>
<div></div>
</body>
</html>
