<!DOCTYPE html>
<html>
<head>
    <title>dom2createNode.html</title>
    <meta charset="utf-8">
    <!-- 引入jQuery -->
    <script src="../easyUI/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var $li_1 = $("<li title='香蕉'>香蕉</li>"); //  创建第一个<li>元素
            var $li_2 = $("<li title='栗子'>栗子</li>"); //  创建第二个<li>元素

            var $parent = $("ul"); // 获取<ul>节点。<li>的父节点

            $parent.append($li_1); // 添加到<ul>节点中，使之能在网页中显示
            $parent.append($li_2); // 可以采取链式写法：$parent.append($li_1).append($li_2);
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是?</p>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
