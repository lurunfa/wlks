<!DOCTYPE html>
<html>
<head>
    <title>dom8attrNode.html</title>
    <meta charset="utf-8">
    <!-- 引入jQuery -->
    <script src="../easyUI/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $(':button:eq(0)').click(function () {
                $('p').attr('title', '你好');
            });

            $(':button:eq(1)').click(function () {
                alert($('p').attr('title'));
            });

            $(':button:eq(2)').click(function () {
                $('p').removeAttr('title');
            });
        });
    </script>
</head>
<body>
<input type="button" value="设置<p>元素的属性'title'"/>
<input type="button" value="获取<p>元素的属性'title'"/>
<input type="button" value="删除<p>元素的属性'title'"/>
<p title="选择你最喜欢的水果.">你最喜欢的水果是?</p>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
