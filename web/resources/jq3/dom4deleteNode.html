<!DOCTYPE html>
<html>
<head>
    <title>dom4deleteNode.html</title>
    <meta charset="utf-8">
    <!-- 引入jQuery -->
    <script src="../easyUI/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("ul li:eq(1)").empty(); // 找到第二个<li>元素节点后，清空此元素里的内容
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是?</p>
<ul id="myul">
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
